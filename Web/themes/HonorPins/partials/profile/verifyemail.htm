{% if verifiedorganization == 1%}
<div class="modal-header">
    <h3>Email Successfully Verified</h3>
    <button type="button" class="close" data-dismiss="modal" data-request="onCloseModal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row px-5">
        <div class="col-md-6 ml-auto mr-auto">
            <div class="row">
                <div class="col-md-6 text-center ml-auto mr-auto my-4">
                    <i class="fas fa-check-circle text-primary" style="font-size:150px;"></i>
                </div>
                <div class="col-md-12">
                    <h2 class="text-primary text-center">Your email is successfully verified!</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <a href="#" data-request="onCloseModal" data-dismiss="modal"  class="btn btn-primary"> Close</a>
</div>
{%else%}
<div class="modal-header">
    <h3>Verify Email</h3>
    <button type="button" class="close" data-request="onCloseModal" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row px-5">
        <div class="col-md-7 ml-auto mr-auto">
            <div class="col-md-12">
                <h2 class="text-primary text-center">6 Digits Verification code has been sent to your official email!</h2>
            </div>
            <form data-request="onAcitvateOrganization">
                <div class="col-md-12 my-4">
                    <div class="form-group">
                        <label>Enter Code</label>
                        <input type="number" required name="code" class="form-control">
                        <input type="hidden" name="id" value="{{email.id}}" class="form-control">
                    </div>
                </div>
                <div class="col-md-12 my-4">
                      <p class="my-3" id="activateverifycheck{{email.id}}check"></p>
                    <button type="submit" class="btn btn-primary">Activate Now</button>
                    <span class="text-dark" style="font-size:12px;display:block;margin-top:10px">or, Didnt receive an email?</span>
                    <a href="#" class="text-primary" onclick="sendemail({{email.id}})">Resend</a>
                    <span id="spinner{{email.id}}" class="" style="display:none"><i class="fa-spin fa fa-spinner text-primary"></i></span>
                    <span id="successfullysent{{email.id}}" style="display:none;font-size:12px" class="text-success"> Email successfully sent!</span>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <a href="#" data-request="onCloseModal" data-dismiss="modal" class="btn btn-primary"> Close</a>
</div>
{%endif%}
