<style>
.input-file-container {
position: relative;
width: 225px;
}
.js .input-file-trigger {
display: block;
padding: 14px 45px;
background: #1cb9c8;
color: #fff;
font-size: 1em;
transition: all .4s;
cursor: pointer;
}
.js .input-file {
position: absolute;
top: 0; left: 0;
width: 225px;
opacity: 0;
padding: 14px 0;
cursor: pointer;
}
.js .input-file:hover + .input-file-trigger,
.js .input-file:focus + .input-file-trigger,
.js .input-file-trigger:hover,
.js .input-file-trigger:focus {
background: #1cb9c8;
color:#fff;
}

.file-return {
margin: 0;
}
.file-return:not(:empty) {
margin: 1em 0;
}
.js .file-return {
font-style: italic;
font-size: .9em;
font-weight: bold;
}
.js .file-return:not(:empty):before {
content: "Selected file: ";
font-style: normal;
font-weight: normal;
}
</style>
<!-- <link href="{{'assets/css/dropify.min.css'|theme}}" rel="stylesheet" type="text/css" /> -->
<div class="row pt-5">

    <div class="col-lg-6">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" value="{{user.name}}" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" value="{{user.surname}}" name="surname" class="form-control">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" value="{{user.email}}" name="email" class="form-control">
        </div>
    </div>

    <div class="col-lg-6">
        <div class="col-lg-12 mmt-40">
            <div class="about-single-image text-right">
                <img src="{% if user.avatar %}{{ user.avatar.path }}{%else%}{{'assets/img/user.png'|theme}}{% endif%}" alt="">
            </div>
        </div>
        <div style="margin-top: 40px;" class="col-md-12  text-center">
            <div class="input-file-container js text-center" >
                <input name="avatar" class="input-file" id="my-file" type="file">
                <label tabindex="0" for="my-file" class="input-file-trigger" style="font-size: 15px;">Select an Avatar...</label>
            </div>


        </div>
    </div>
</div>
<div class="row">

    <div class="col-lg-4">
        <div class="form-group">
            <label>Phone No.</label>
            <input id="phone" type="tel" name="phone" class="form-control">

        </div>
    </div>
    <div class="col-lg-8">
        <div class="form-group">
            <label>Street Address</label>
            <input type="text" name="street_addr" value="{{user.street_addr}}" class="form-control">
        </div>
    </div>
</div>
<div class="row" id="partialCountryState">
    {% partial 'country-state' countryId=user.country_id stateId=user.state_id %}


</div>
<div class="row">

    <div class="col-lg-6">
        <div class="form-group">
            <label>City</label>
            <input type="text" name="city" value="{{user.city}}" class="form-control">
        </div>
    </div>
    <div class="col-lg-6">
        <div class="form-group">
            <label>Zip Code</label>
            <input type="text" id="zip" name="zip" value="{{user.zip}}" class="form-control">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-3 ml-auto mt-30">
        <button type="submit" class="btn btn btn-primary"> Update Profile</button>
    </div>

</div>

<script type="text/javascript">

    $(document).ready(function() {
        $('#zip').mask('99999');
    })
    $("#phone").on("change paste keyup", function() {
        // alert($(this).val());

        // const align = div1.getAttribute('placeholder');
        // console.log($(this).context.placeholder)
        var placeholder = $(this).context.placeholder;
        var i;
        var string = '';
        for (i = 0; i < placeholder.length; i++) {
            if (placeholder[i] === ')') {
                string = string + ')'
            } else if (placeholder[i] === '(') {
                string = string + '('
            } else if (placeholder[i] === '-') {
                string = string + '-'
            } else if (placeholder[i] === ' ') {
                string = string + ' '
            } else {
                string = string + '9'
            }

        }
        console.log(string)
        $('#phone').mask(string);


        // $(this).attr("data-inputmask","'mask': "+placeholder+"");
    });
    $("#phone").intlTelInput({
        utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/8.4.6/js/utils.js"
    });
</script>
