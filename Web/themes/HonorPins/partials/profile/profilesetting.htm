<div class="row pt-5">
    <div class="col-lg-6">
        <div class="bg-light shadow-sm rounded text-center p-3 mb-4">
            <div class="profile-thumb mt-3 mb-4"> <img class="" style="width:100px;height:100px;border-radius: 50px;object-fit: cover;vertical-align: initial;" src="{%if user.avatar%}{{user.avatar.path}}{%else%} {{'assets/img/user.png'|theme}}{%endif%}" alt="">
                <div class="profile-thumb-edit custom-file bg-primary text-white" data-toggle="tooltip" title="Change Profile Picture"> <i class="fas fa-camera position-absolute"></i>
                    <input type="file" class="custom-file-input" name="customFile" data-request="onAvatar" data-request-flash data-request-files>
                </div>
            </div>
            <p class="text-3 font-weight-500 mb-2">Hello, {{user.name}} {{user.surname}}</p>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" value="{{user.name}}" name="firstname" class="form-control">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" value="{{user.surname}}" name="lastname" class="form-control">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <div class="form-group">
            <label>Email</label>
            <input type="email" value="{{user.email}}" name="email" class="form-control">
        </div>
    </div>
    <div class="col-lg-6">
        <div class="form-group">
            <label>Phone</label>
            <input type="tel" value="{{user.phone}}" name="phone" class="form-control">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <div class="form-group">
            <label>Street Address</label>
            <input type="text" name="street_addr" value="{{user.street_addr}}" class="form-control">
        </div>
    </div>
    <div class="col-lg-6">
        <div class="form-group">
            <label>City</label>
            <input type="text" name="city" value="{{user.city}}" class="form-control">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <div class="form-group">
            <label>Country</label>
            <input type="text" name="country" value="{{user.country_id}}" class="form-control">
        </div>
    </div>
    <div class="col-lg-6">
        <div class="form-group">
            <label>State</label>
            <input type="text" name="state" value="{{user.state_id}}" class="form-control">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-3 ml-auto mt-30">
      <button type="submit" class="btn btn btn-primary"> Update Profile</button>
    </div>

</div>
