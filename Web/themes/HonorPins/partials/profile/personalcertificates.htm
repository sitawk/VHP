
<div class="row">


<div class="col-lg-12">
    <div class="job-listings" style="margin-bottom:0px,padding-top:0px;padding-bottom:0px">
        <div class="row">
          <div class="col-lg-2 col-md-2 col-xs-12 text-center">
              <p class="font-weight-500">Certificate No</p>
          </div>
          <div class="col-lg-4 col-md-4 col-xs-12 text-center">
            <p class="font-weight-500">Certificate Title</p>
          </div>

            <div class="col-lg-2 col-md-2 col-xs-12 text-center">
                <p class="font-weight-500">Pin No</p>
            </div>
            <div class="col-lg-2 col-md-2 col-xs-12 text-center">
                  <p class="font-weight-500">Category</p>
            </div>

            <div class="col-lg-2 col-md-2 col-xs-12 float-right ">
                <p class="font-weight-500">Action</p>
            </div>

            <!-- <div class="col-lg-3 col-md-3 col-xs-12 text-center">
                <a class="btn-apply-disable disabled ">See Certificates</a>
            </div> -->

        </div>
    </div>
</div>
{% for certificate in user.personalcertificates%}
<div class="col-lg-12">
    <div class="job-listings" style="padding-top:5px;padding-bottom:5px">
        <div class="row">
          <div class="col-lg-2 col-md-2 col-xs-12 text-center">
              <div class="location">
                <p>#{{certificate.certificate.id}}</p>
              </div>
          </div>
          <div class="col-lg-4 col-md-4 col-xs-12 text-center">
              <div class="location">
              <p class="font-weight-bold">{{certificate.certificate.title}}</p>
              </div>
          </div>

            <div class="col-lg-2 col-md-2 col-xs-12 text-center">
                <div class="location">
                  <p># {{certificate.certificate.pin_id}}</p>
                </div>
            </div>
            <div class="col-lg-2 col-md-2 col-xs-12 text-center">
                <div class="location">
                    <p>{{certificate.certificate.category.name}}</p>
                </div>
            </div>

            <div class="col-lg-2 col-md-2 col-xs-12 float-right align-self-center ">
                <a href="#" style="padding: 0 1.2rem; line-height:2.55" onclick="onedit({{certificate.certificate.id}})"  class="btn  btn-outline-info myshadow"><i class="fas fa-edit"></i></a>
                <a href="#" style="padding: 0 1.2rem; line-height:2.55" onclick="ondelete({{certificate.certificate.id}})" class="btn  btn-outline-danger myshadow  "><i class="fas fa-trash"></i></a>
            </div>

            <!-- <div class="col-lg-3 col-md-3 col-xs-12 text-center">
                <a class="btn-apply-disable disabled ">See Certificates</a>
            </div> -->

        </div>
    </div>
</div>
{%endfor%}
</div>
