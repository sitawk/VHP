<link href="{{ 'adminassets/libs/select2/select2.css'|theme }}" rel="stylesheet">

<style>
    .bootstrap-select .dropdown-menu {
        top: 27px !important;
    }

    .bootstrap-select .dropdown-menu li a {
        padding-top: 12px;
        padding-bottom: 12px;
        font-size: 18px;
    }
</style>

<div class="modal-header">
    <h3 id="exampleModalLongTitle">Edit Certificate</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form data-request="onEditCertificate" data-request-files>
    <div class="modal-body">
        <div class="row px-5">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Certificate Title</label>
                    <input type="text" required name="title" id="edit-certificate-title" class="form-control">
                    <input type="hidden" required name="id" id="edit-certificate-id" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Select Related Pin</label>
                    <select name="pin" class="selectpicker" id="edit-certificate-pin" data-style="btn-default" data-live-search="true">
                        {%for pin in user.myorganization.pins %}
                        <option value="{{pin.id}}">{{pin.title}}</option>
                        {%endfor%}
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Url</label>
                    <input type="url" id="edit-certificate-url" required name="url" class="form-control">
                    <input type="hidden" id="edit-certificate-organization-id" value="{{user.myorganization.id}}" name="org_id" class="form-control">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Category</label>
                    <select name="category" class="selectpicker" id="edit-certificate-category" data-style="btn-default" data-live-search="true">
                        {%for category in categories%}
                        <option value="{{category.id}}">{{category.name}}</option>
                        {%endfor%}
                    </select>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" name="desc" id="edit-certificate-desc" aria-label="With textarea"></textarea>
                </div>
            </div>



        </div>

    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Edit</button>
    </div>
</form>
